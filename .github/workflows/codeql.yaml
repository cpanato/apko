name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:

env:
  GO_VERSION: 1.17.x
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v2.4.0
    - uses: actions/setup-go@f6164bd8c8acb4a71fb2791a8b6c4024ff038dab # v3.0.0
      with:
        go-version: ${{ env.GO_VERSION }}
    - name: Initialize CodeQL
      uses: github/codeql-action/init@28eead240834b314f7def40f6fcba65d100d99b1 #v1.1.3
      with:
        languages: go
    - name: build
      run: make apko
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@28eead240834b314f7def40f6fcba65d100d99b1 #v1.1.3
