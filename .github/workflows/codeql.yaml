name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:

env:
  GO_VERSION: 1.17.x
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # v2.4.0
    - uses: actions/setup-go@fcdc43634adb5f7ae75a9d7a9b9361790f7293e2 # v3.0.0
      with:
        go-version: ${{ env.GO_VERSION }}
    - name: Initialize CodeQL
      uses: github/codeql-action/init@883476649888a9e8e219d5b2e6b789dc024f690c #v1.1.3
      with:
        languages: go
    - name: build
      run: make apko
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@883476649888a9e8e219d5b2e6b789dc024f690c #v1.1.3
